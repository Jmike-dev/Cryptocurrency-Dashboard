name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
            # Use stable Node.js v20
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies and ensure package-lock.json is updated
      - name: Install dependencies and update package-lock.json
        run: |
          npm install
          git diff --quiet || git add package-lock.json

      # Install Prettier
      - run: npm install --save-dev prettier

      # Run Prettier to format the code
      - run: npx prettier --write .
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRYTO_CURRENCY_DASHBOARD }}
          projectId: cryto-currency-dashboard
